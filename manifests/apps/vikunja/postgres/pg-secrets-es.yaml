apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vikunja-pg-external-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: op-prod
  target: 
    name: vikunja-pg-secret
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        POSTGRES_DB: '{{ .db }}'
        POSTGRES_USER: '{{ .username }}'
        POSTGRES_PASSWORD: '{{ .password }}'
  data:
  - secretKey: db
    remoteRef:
      key: vikunja-pg-db
      property: database
  - secretKey: username
    remoteRef:
      key: vikunja-pg-db
      property: username
  - secretKey: password
    remoteRef:
      key: vikunja-pg-db
      property: password