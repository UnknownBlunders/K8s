datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: victoriametrics
        type: prometheus
        orgId: 1
        url: http://vmsingle-vm-stack-victoria-metrics-k8s-stack.monitoring.svc.cluster.local:8429
        access: proxy
        isDefault: true
        updateIntervalSeconds: 10
        editable: true

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: true
      editable: true
      options:
        path: /var/lib/grafana/dashboards/default

dashboards:
  default:
  # https://grafana.com/grafana/dashboards/10229-victoriametrics-single-node/
    victoriametrics:
      gnetId: 10229
      revision: 36
      datasource: victoriametrics
    # https://grafana.com/grafana/dashboards/12683-victoriametrics-vmagent/
    vmagent:
      gnetId: 12683
      revision: 20
      datasource: victoriametrics
    # # https://grafana.com/grafana/dashboards/14205-kubernetes-cluster-monitoring-via-prometheus/
    # kubernetes:
    #   gnetId: 14205
    #   revision: 1
    #   datasource: victoriametrics
    # https://grafana.com/grafana/dashboards/21742-object-s-health-kube-state-metrics-v2/
    kube-metrics:
      gnetId: 21742
      revision: 1
      datasource: victoriametrics
    # https://grafana.com/grafana/dashboards/1860-node-exporter-full/
    node-exporter:
      gnetId: 1860
      revision: 37
      datasource: victoriametrics
    
    # all of the following are from: https://github.com/dotdc/grafana-dashboards-kubernetes
    # https://grafana.com/grafana/dashboards/15761-kubernetes-system-api-server/
    dotdc-k8s-api-server:
      gnetId: 15761
      revision: 18
      datasource: victoriametrics
    # https://grafana.com/grafana/dashboards/15762-kubernetes-system-coredns/
    dotdc-k8s-coredns:
      gnetId: 15762
      revision: 18
      datasource: victoriametrics
    # https://grafana.com/grafana/dashboards/15757-kubernetes-views-global/
    dotdc-k8s-global:
      gnetId: 15757
      revision: 42
      datasource: victoriametrics
    # https://grafana.com/grafana/dashboards/15758-kubernetes-views-namespaces/
    dotdc-k8s-namespaces:
      gnetId: 15758
      revision: 39
      datasource: victoriametrics
    # https://grafana.com/grafana/dashboards/15759-kubernetes-views-nodes/
    dotdc-k8s-nodes:
      gnetId: 15759
      revision: 32
      datasource: victoriametrics
    # https://grafana.com/grafana/dashboards/15760-kubernetes-views-pods/
    dotdc-k8s-pods:
      gnetId: 15760
      revision: 32
      datasource: victoriametrics
    

admin:
  existingSecret: "grafana-admin-user-secret"
  userKey: admin-user
  passwordKey: admin-password

grafana.ini:
  server:
    root_url: https://grafana.blunders.me
  auth.anonymous:
    enabled: true
    org_id: 1
    org_name: Main Org.
    org_role: Viewer 
  news:
    news_feed_enabled: false
  analytics:
    check_for_updates: false
    check_for_plugin_updates: false
    reporting_enabled: false

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "prod-cert-issuer"
  ingressClassName: nginx
  hosts: 
    - grafana.blunders.me
  tls:
    - secretName: grafana-cert
      hosts:
        - grafana.blunders.me

persistence:
  enabled: false

serviceMonitor:
  enabled: true
