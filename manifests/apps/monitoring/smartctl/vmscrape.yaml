apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  labels:
    app.kubernetes.io/name: smartctl-exporter
  name: smartctl-exporter-scrpae
  namespace: monitoring
spec:
  endpoints:
  - metricRelabelConfigs:
    - port: http-metrics
      interval: 60s
      scrapeTimeout: 30s
  jobLabel: jobLabel
  selector:
    matchLabels:
      app: smartctl-exporter 