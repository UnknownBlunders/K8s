controllers:
  generic-device-plugin:
    type: daemonset
    strategy: RollingUpdate
    containers:
      generic-device-plugin:
        image:
          repository: ghcr.io/squat/generic-device-plugin
          tag: latest@sha256:f1055553438c495c5258c4648a83f6aaf0a3c908d0c5313302ddf0feaa1758bd
        args:
          - --config=/config/config.yaml
        ports:
          - containerPort: 8080
            name: http
        resources:
          requests:
            cpu: 50m
            memory: 20Mi
          limits:
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
persistence:
  config:
    type: configMap
    name: generic-device-plugin
    globalMounts:
      - path: /config
        readOnly: true
  dev:
    type: hostPath
    hostPath: /dev
    globalMounts:
      - path: /dev
  device-plugin:
    type: hostPath
    hostPath: /var/lib/kubelet/device-plugins
    globalMounts:
      - path: /var/lib/kubelet/device-plugins

configMaps:
  config:
    enabled: true
    data:
      config.yaml: |-
        log-level: info
        domain: devices.blunders.me
        devices:
          - name: ups-usb
            groups:
              - usb:
                - vendor: "051D"
                  product: "0002"
