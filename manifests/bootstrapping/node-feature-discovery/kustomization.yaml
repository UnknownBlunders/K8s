apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system

helmCharts:
- name: node-feature-discovery
  releaseName: node-feature-discovery
  namespace: kube-system
  repo: oci://registry.k8s.io/nfd/charts
  version: 0.18.1
  includeCRDs: true
  valuesInline:
    worker:
      config:
        core:
          sources: ["pci", "system", "usb", "cpu"]

resources:
- intel-gpu-rule.yaml
