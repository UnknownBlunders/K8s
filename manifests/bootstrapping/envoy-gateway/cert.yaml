---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-blunders-me-tls
  namespace: envoy-gateway
spec:
  secretName: wildcard-blunders-me-tls
  issuerRef:
    name: prod-cert-issuer
    kind: ClusterIssuer
  commonName: blunders.me
  dnsNames: ["blunders.me", "*.blunders.me"]
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-blunders-dev-tls
  namespace: envoy-gateway
spec:
  secretName: wildcard-blunders-dev-tls
  issuerRef:
    name: prod-cert-issuer
    kind: ClusterIssuer
  commonName: blunders.dev
  dnsNames: ["blunders.dev", "*.blunders.dev"]
