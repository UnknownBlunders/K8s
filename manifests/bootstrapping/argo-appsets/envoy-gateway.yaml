apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: envoy-gateway
  namespace: argocd
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: envoy-gateway
  source:
    repoURL: "https://github.com/unknownblunders/K8s.git"
    path: manifests/bootstrapping/envoy-gateway
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
