apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
- ns.yaml
- ./secret # generates the secret

helmCharts:
- name: argo-cd
  releaseName: argo-cd
  namespace: argocd
  repo: https://argoproj.github.io/argo-helm
  version: "6.10.0"
  valuesFile: values.yaml