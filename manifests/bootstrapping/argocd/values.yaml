configs:
  cm:
    accounts.ethan: login
    accounts.ethan.enabled: true
  rbac:
    policy.default: role:readonly
  params:
    server.insecure: "true"
  secret:
    extra:
      accounts.ethan.password: $2a$10$jy6gx.UO6hl8yJqjK8iabukQR8Nyo7k.xfG.d.tkcCPgDg6ALJ/AO

repo:
  env:
    - name: XDG_CONFIG_HOME
      value: /.config
    - name: SOPS_AGE_KEY_FILE
      value: /.config/sops/age/keys.txt
  volumes:
    - name: custom-tools
      emptyDir: {}
    - name: sops-age
      secret:
        secretName: sops-age
  initContainers:
    - name: install-ksops
      image: viaductoss/ksops:v4.2.5
      command: ["/bin/sh", "-c"]
      args:
        - 'echo "Installing KSOPS..."; cp ksops /custom-tools/; cp $GOPATH/bin/kustomize /custom-tools/; echo "Done.";'
      volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools
  volumeMounts:
    - mountPath: /usr/local/bin/kustomize
      name: custom-tools
      subPath: kustomize
    - mountPath: /.config/kustomize/plugin/viaduct.ai/v1/ksops/ksops
      name: custom-tools
      subPath: ksops
    - mountPath: /.config/sops/age/keys.txt
      name: age-key
      subPath: keys.txt

server:
  config:
    kustomize.buildOptions: "--enable-alpha-plugins --enable-exec --enable-helm"
    application.instanceLabelKey: argocd.argoproj.io/instance
    url: https://argocd.blunders.me
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations: {cert-manager.io/cluster-issuer: "prod-cert-issuer"}
    hosts:
    - argocd.blunders.me
    tls:
    - secretName: argocd-cert
      hosts:
      - argocd.blunders.me