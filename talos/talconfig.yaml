controlPlane:
  patches:
  - |-
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: "true"
        extraConfig:
          maxPods: 150
        nodeIP:
          validSubnets:
              - 192.168.6.0/24
      network:
        extraHostEntries:
          - ip: 192.168.6.10
            aliases:
              - cluster.blunders.me
      time:
        disabled: false
        servers:
          - pool.ntp.org