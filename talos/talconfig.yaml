  ipAddress: 192.168.6.11
  controlPlane: true
  installDisk: /dev/sda
  nameservers:
  - 192.168.6.1
  networkInterfaces:
  - interface: enp1s0
    dhcp: false
    addresses:
    - 192.168.6.11/23
    routes:
    - network: 0.0.0.0/0
      gateway: 192.168.6.1
    mtu: 1500
    vip:
      ip: 192.168.6.10
