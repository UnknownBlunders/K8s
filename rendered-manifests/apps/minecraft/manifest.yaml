          valueFrom:
            secretKeyRef:
              key: cf-api-key
              name: mc-echochamber-minecraft-curseforge
        - name: CF_PARALLEL_DOWNLOADS
          value: "4"
        image: itzg/minecraft-server:2024.12.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - mc-health
          failureThreshold: 20
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        name: mc-echochamber-minecraft
        ports:
        - containerPort: 25565
          name: minecraft
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - mc-health
          failureThreshold: 20
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            memory: 7500Mi
          requests:
            cpu: 500m
            memory: 7500Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        stdin: true
        tty: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        - mountPath: /data
          name: datadir
        - mountPath: /backups
          name: backupdir
          readOnly: true
      securityContext:
        fsGroup: 2000
        runAsGroup: 1013
        runAsNonRoot: true
        runAsUser: 1013
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - emptyDir: {}
        name: tmp
      - name: datadir
        persistentVolumeClaim:
          claimName: mc-echochamber-pvc
      - emptyDir: {}
        name: backupdir
